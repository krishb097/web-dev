<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
<style>
    body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .container {
        --uib-size: 200px;
        --uib-color: cyan;
        --uib-speed: 1.2s;
        --uib-stroke: 8px;
        --uib-bg-opacity: .1;

        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: var(--uib-stroke);
        width: var(--uib-size);
        border-radius: calc(var(--uib-stroke) / 2);
        overflow: hidden;
        transform: translate3d(0, 0, 0);
        margin-bottom: 20px; /* space below loader for text */
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: var(--uib-color);
        opacity: var(--uib-bg-opacity);
    }

    .container::after {
        content: '';
        height: 100%;
        width: 100%;
        border-radius: calc(var(--uib-stroke) / 2);
        animation: wobble var(--uib-speed) ease-in-out infinite;
        transform: translateX(-95%);
        background-color: var(--uib-color);
    }

    @keyframes wobble {
        0%, 100% {
            transform: translateX(-95%);
        }
        50% {
            transform: translateX(95%);
        }
    }

    h2 {
        margin-bottom: 10px;
        font-size: 24px;
    }

    p {
        font-size: 16px;
    }
</style>
</head>
<body>
    <div class="container"></div>
    <h2>Loading...</h2>
    <p>Please wait while we redirect you...</p>

    <script>
        // Redirect after 5 seconds (5000ms)
        setTimeout(function() {
            window.location.href = "dashboard.html";
        }, 5000); 
    </script>
</body>
</html>
