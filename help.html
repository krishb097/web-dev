<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help & Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    header {
      background-color: orange;
      padding: 15px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0044cc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #0044cc;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #002f9c;
    }

    .success-msg {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4f8e8;
      border: 1px solid #27ae60;
      color: #2d7a43;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Help & Support</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="services.html">Services</a></li>
      </ul>
    </nav>
  </header>

  <!-- Help Form -->
  <div class="container">
    <h2>Submit Your Query</h2>
    <form id="helpForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Contact Number" required />
      <input type="text" name="subject" placeholder="Subject of your query" required />
      <textarea name="message" placeholder="Describe your issue or question..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="success-msg" id="successMessage">
      âœ… Your message has been sent! We will contact you soon via email or phone.
    </div>
  </div>

  <script>
    const form = document.getElementById("helpForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Simulate successful form submission (replace with backend logic later)
      successMessage.style.display = "block";

      // Reset form after a moment
      setTimeout(() => {
        form.reset();
      }, 1000);
    });
  </script>

</body>
</html>
